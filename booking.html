<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - GearXpert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom Styles */
        .booking-section {
            padding: 60px 0;
            background-color: #ece4e4;
        }
        
        .booking-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .form-control {
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>
    
    <!-- Booking Section -->
    <section id="booking" class="booking-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img src="images/service.png" alt="Booking" class="booking-image">
                    
                    <h3 class="section-subheading text-muted">Schedule your service appointment with us.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Booking form -->
                    <form id="bookingForm" name="sentMessage" novalidate="novalidate" action="send_booking.php" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="date" name="date" type="date" placeholder="Preferred Date *" required="required" data-validation-required-message="Please select a preferred date.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="time" name="time" type="time" placeholder="Preferred Time *" required="required" data-validation-required-message="Please select a preferred time.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" name="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    
    <script>
        $(function(){
            $("#header").load("HnD/header.html"); 
            $("#footer").load("HnD/footer.html"); 
        });
    </script>
</body>
</html>
