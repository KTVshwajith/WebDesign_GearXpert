<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - GearXpert</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thank-you-section {
            padding: 60px 0;
            text-align: center;
        }

        .thank-you-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0b0b0b;
        }

        .thank-you-section p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .thank-you-section .btn-primary {
            margin-top: 20px;
            font-size: 1rem;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Include Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Thank You Section -->
        <section class="thank-you-section">
            <div class="container">
                <h1>Thank You!</h1>
                <p>Your booking request has been received. We will confirm your appointment shortly.</p>
                <a href="index.html" class="btn btn-primary">Return Home</a>
            </div>
        </section>
    </div>

    <!-- Include Footer -->
    <div id="footer" class="footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    
    <script>
        $(function(){
            $("#header").load("HnD/header.html"); 
            $("#footer").load("HnD/footer.html"); 
        });
    </script>
</body>
</html>
